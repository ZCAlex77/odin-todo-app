<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <nav>
    <h2>Projects</h2>
    <hr>
    <ul id="projects"></ul>
    <form id="newProject">
      <input type="text" minlength="1" placeholder="Create new project..." required>
      <button type="submit">+</button>
    </form>
  </nav>
  <main>
    <h1 id="projectTitle">Todo</h1>
    <hr>
    <div id="todos">
      <div class="todo">
        <p class="title">Titlu</p>
        <p class="dueDate">5/8/2022</p>
        <button class="delete">X</button>
        <button class="check">&check;</button>
      </div>
    </div>
  </main>
</body>

</html>
